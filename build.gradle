group 'ContinuousIntegration'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'pmd'
apply plugin: 'checkstyle'

sourceCompatibility = 9

pmd {
    ruleSets = [
            'java-basic',
            'java-braces',
            'java-naming',
            'java-android',
            'java-clone',
            'java-codesize',
            'java-controversial',
            'java-design',
            'java-finalizers',
            'java-imports',
            'java-j2ee',
            'java-javabeans',
            'java-junit',
            'java-logging-jakarta-commons',
            'java-logging-java',
            'java-migrating',
            'java-optimizations',
            'java-strictexception',
            'java-strings',
            'java-sunsecure',
            'java-typeresolution',
            'java-unusedcode'
    ]
    ignoreFailures = true
}

checkstyle {
    configFile = file("${rootDir}/google_checks.xml")
    toolVersion = '8.2'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}